<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-3">

        <!-- Header -->
        <header class="row">
            <div class="col-12">
                <h1 class="text-center fw-bold mt-5">Create Your TODO</h1>
            </div>
        </header>

        <!-- Input Section -->
        <section class="row p-3 d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-7">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Task">
            </div>
            <div class="col-12 col-md-2 d-flex justify-content-md-start justify-content-center p-2 gap-2">
                <button type="button" class="btn btn-warning pt-2 pb-2 ps-3 pe-3">Clear</button>
                <button type="button" class="btn btn-primary pt-2 pb-2 ps-3 pe-3">Save</button>
            </div>
        </section>

        <!-- Task Section -->
        <section class="row tasks mt-3">
            <div class="col-12">
                <div class="row d-flex justify-content-evenly align-items-center">
                    <div class="col-1 fw-bold pb-2">#</div>
                    <div class="col-6 fw-bold pb-2">Task</div>
                    <div class="col-2 fw-bold pb-2">Status</div>
                    <div class="col-2 fw-bold pb-2">Actions</div>
                    <hr>
                </div>

                <div class="row d-flex justify-content-evenly align-items-center">
                    <div class="col-1 pb-2 fw-bold todo-no">1.</div>
                    <div class="col-6 pb-2 todo-detail">I've to complete Linked-List today!</div>
                    <div class="col-2 pb-2 todo-status">In-Progress</div>
                    <div
                        class="col-2 todo-actions d-md-flex flex-column flex-md-row justify-content-start align-items-md-center gap-1 gap-md-2">
                        <button type="button" class="btn btn-danger mb-2">Delete</button>
                        <button type="button" class="btn btn-success mb-2">Edit</button>
                    </div>
                    <hr>
                </div>

                <div class="row d-flex justify-content-evenly align-items-center">
                    <div class="col-1 pb-2 fw-bold todo-no">1.</div>
                    <div class="col-6 pb-2 todo-detail">I've to complete Linked-List today!</div>
                    <div class="col-2 pb-2 todo-status">In-Progress</div>
                    <div
                        class="col-2 todo-actions d-md-flex flex-column flex-md-row justify-content-start align-items-md-center gap-1 gap-md-2">
                        <button type="button" class="btn btn-danger mb-2">Delete</button>
                        <button type="button" class="btn btn-success mb-2">Edit</button>
                    </div>
                    <hr>
                </div>
            </div>
        </section>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
